<div class="table-responsive-md">  
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>รูป</th>
                <th>ชื่อ</th>
                <th>อีเมลล์</th>
                <th>เพศ</th>
                <th>รหัสบัตรประชาชน</th>
                <th>รหัสนักศึกษา</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of item1">
                <td *ngIf="items.Photo!=null"><img [src]="items.Photo" width="100" class="img-thumbnail" alt="Your Image"></td>
                <td *ngIf="items.Photo==null">ไม่มีรูปภาพ</td>
                <td scope="row">{{items.Name}}</td>
                <td>{{items.Email}}</td>
                <td>{{items.Gender}}</td>
                <td>{{items.IdCard}}</td>
                <td>{{items.StudentID}}</td>
                <td><a class="btn btn-outline-primary" role="button" data-toggle="modal" data-target="#myModal"(click)="editItem($event,items)">
                    <i class="fa fa-pencil"></i>
                    
                </a>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">แก้ไขโปรไฟล์</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                
                            <div class="modal-body">
                    <form (ngSubmit)="updateItem(items)">
                        <div class="row">
                            <div class="col-md-3">
                                ชื่อ:
                            </div>
                            <div class="input-field">
                              <input type="text" placeholder="Add Title" [(ngModel)]="items.Name" name="Name">
                            </div>
                            <div class="col-md-3">
                                รหัสนักศึกษา:
                            </div>
                            <div class="input-field">
                              <input type="text" placeholder="Add Description" [(ngModel)]="items.StudentID" name="StudentID">
                            </div><br/>
                            
                            <div style="padding-left: 300px; padding-top: 20px;">
                            <button type="submit" value="Update Item" class="btn btn-success" >Submit</button>
                            

                          
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                           
                         </div>
                    </form>
                    </div>
                    
                        
                       </div>     
                    </div>
                </div>
            </td>
                
        </tbody>
    </table> 
    
    
    </div>
