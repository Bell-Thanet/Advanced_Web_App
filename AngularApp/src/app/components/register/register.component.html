<div class="container d-flex justify-content-center" >
  <div class="card" style="width: 30rem; height: 50rem;">
    <div class="card-header">
      Signup
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label>FirstName</label>
              <input type="text" class="form-control" formControlName='firstName'>

              <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                <div *ngIf="firstName.errors.required">
                  FirstName is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>LastName</label>
              <input type="text" class="form-control" formControlName='lastName'>

              <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                <div *ngIf="lastName.errors.required">
                  LastName is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName='email'>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="email.errors.email">
                  Your email is incorrect!!
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Student ID.</label>
              <input type="text" class="form-control" onfocus="this.placeholder='' " formControlName='studentID'
                placeholder="Bxxxxxxx">

              <div *ngIf="studentID.invalid && (studentID.dirty || studentID.touched)" class="alert alert-danger">
                <div *ngIf="studentID.errors.required">
                  Student ID is required.
                </div>
                <div *ngIf="studentID.errors.pattern">Your Student ID is incorrect!!
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName='password'>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName='confirmPassword'>
              <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                class="alert alert-danger">
                <div *ngIf="confirmPassword.errors.required">
                  Confirm Password is required.
                </div>
              </div>
              <div *ngIf="show" class="alert alert-danger">
                Password Not Match
              </div>

            </div>
            <br /><br />
            <!-- <label> {{profileForm.value.password|json}} {{profileForm.value.confirmPassword|json}}</label> -->
            <button type="submit" class="btn btn-primary" (click)="signup()">Submit</button>&nbsp;
            <button type="reset" class="btn btn-danger">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
