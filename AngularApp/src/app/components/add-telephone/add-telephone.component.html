<div class="card">
    <div class="card-header bg-dark text-white">
        <div class="float-left">เพิ่มข้อมูล</div>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" class="col s6">

            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">รายชื่อสายด่วนเหตุฉุกเฉิน</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                [(ngModel)]="item.Title" name="Title" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <form [formGroup]="newitem">

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">เบอร์สายด่วน</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    formControlName="newphonenumber" aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div *ngIf="newphonenumber.invalid && (newphonenumber.dirty || newphonenumber.touched)"
                                class="alert alert-danger">

                                <div
                                    *ngIf="newphonenumber.errors.required || newphonenumber.errors.maxlength || newphonenumber.errors.pattern">
                                    Pattern not matched
                                </div>
                            </div>

                        </div>

                    </form>

                    <div class="col-s">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<br> <br>
