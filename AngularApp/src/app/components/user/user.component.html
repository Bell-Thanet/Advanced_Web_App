<div *ngIf="items?.length > 0;else noItems">
    <table class="table table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">รูปภาพ</th>
                <th scope="col">Email</th>
                <th scope="col">ชื่อ</th>
                <!-- <th scope="col">Password</th> -->
                <th scope="col">รหัสนักศึกษา</th>
                <th scope="col">แก้ไข</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of items; let i = index" class="collection" style="text-align:center;">

                <th scope="row">{{i+1}}</th>
                <td>
                    <div *ngIf="item.URL?.length <= 4 ;else">
                        <img src="https://image.flaticon.com/icons/svg/2922/2922518.svg" width="100" height="100">

                    </div>

                    <div *ngIf="item.URL?.length > 4 ;else">
                        <img src={{item.URL}} width="100" height="100">
                    </div>

                </td>
                <td>
                    {{item.Email}}
                </td>
                <td>
                    <div>
                        {{item.Name}}
                    </div>
                    <br>
                    <div class="h-25 d-inline-block" *ngIf="editStatus && itemToEdit.id == item.id">
                        <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                            style="text-align:center;" aria-describedby="basic-addon1" [(ngModel)]="item.Name"
                            name="Name">
                    </div>
                </td>
                <!-- <td>
                    <div>
                        {{item.Password}}
                    </div>
                    <br>
                    <div class="h-25 d-inline-block" *ngIf="editStatus && itemToEdit.id == item.id">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                            style="text-align:center;" aria-describedby="basic-addon1" [(ngModel)]="item.Password"
                            name="Password">
                    </div>
                </td> -->
                <td>
                    <div>
                        {{item.StudentID}}
                    </div>

                    <br>
                    <div class="h-25 d-inline-block" *ngIf="editStatus && itemToEdit.id == item.id">
                        <input type="text" class="form-control" placeholder="StudentID" aria-label="StudentID"
                            style="text-align:center;" aria-describedby="basic-addon1" [(ngModel)]="item.StudentID"
                            name="StudentID">
                    </div>
                </td>

                <td scope="col">
                    <div *ngIf="editStatus && itemToEdit.id == item.id">

                        <button (click)="updateItem(item)" type="button" class="btn btn-outline-primary">Update</button>
                        &nbsp;
                        <!-- <button (click)="deleteItem($event, item)" type="button"
                            class="btn btn-outline-danger">Delete</button>&nbsp; -->
                        <button type="button" class="btn btn-outline-dark" (click)="clearState()">ปิด</button>
                    </div>

                    <div *ngIf="!editStatus">
                        <button type="button" class="btn btn-outline-warning" (click)="editItem($event,item)"
                            data-toggle="modal" data-target="#myModal">แก้ไข</button>&nbsp;
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>


<ng-template #noItems>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
